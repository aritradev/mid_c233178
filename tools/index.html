<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <title>GreenSpace Club</title>
</head>
<body class="bg-purple-300">
    
    <nav class="bg-purple-100 flex justify-evenly">
        <h1 class=" flex justify-start items-center text-2xl font-bold flex:end ">GreenSpace Club</h1>
        <div class="flex justify-around px-3 items-end bg-conic "></div>
          <div class="font-semibold">Home</div>
          <div class="font-semibold">Add Activities</div>
          <div class="font-semibold">My Activities</div>
        </ul> 
    </nav>
    <body>
        <div class="h-20 items-center font-semibold flex justify-center">Welcom to GreenSpace Club</div>
        <form action="" class="p-2 flex justify-center items-center">
            <div class="flex flex-col w-1/3 max-auto">
                <label >Activity Name : </label>
                <input type="text" placeholder="Enter Activity Name" class="mb-4 p-2 border border-s rounded-md">
                <label >Date : </label>
                <input type="date" placeholder="Enter Date" class=" mb-4 p-2 border border-s rounded-md">
                <label >Time : </label>
                <input type="time" placeholder="Enter Time" class="mb-4 p-2 border border-s rounded-md mb-4">
                <label >Description : </label>
                <textarea name="" id="" placeholder="Enter Description" class="border border-s rounded-md p-2 mb-4"></textarea>
                <button class=" border border-s rounded-md p-2  bg-purple-300 mb-4 hover:bg-purple-400"> Submit</button>
            </div>
        </form>
    </body>
</body>
</html>
